# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: microhack-github
metadata:
    template: azd-init@1.20.3
services:
    accessory-service:
        project: backend/accessory-service
        host: containerapp
        language: python
    activity-service:
        project: backend/activity-service
        host: containerapp
        language: python
    pet-service:
        project: backend/pet-service
        host: containerapp
        language: python
        docker:
            path: Dockerfile
resources:
    accessory-service:
        type: host.containerapp
        port: 80
    activity-service:
        type: host.containerapp
        port: 80
    pet-service:
        type: host.containerapp
        port: 8000
